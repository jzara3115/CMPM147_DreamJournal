<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <!-- File Input -->
      <input type="file" id="imageInput" accept="image/*" style="margin: 20px 0 10px 20px;" />

      <!-- Dream Description -->
      <div id="dreamDescription" style="margin: 0 0 0 20px;">
        <label for="textInput">Describe your dream:</label><br>
        <textarea id="textInput" placeholder="Write your dream here..." rows="4" cols="50"></textarea>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
